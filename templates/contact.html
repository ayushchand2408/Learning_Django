{% extends "base.html" %} 

{% block title %}Contact{% endblock title %}Home

{% block body %}
<div class="container-fluid">
  <img
    src="https://picsum.photos/1700/400"
    class="d-block w-100 mx-auto"
    alt="..."
  />
</div>
<div class="continer w-75 mx-auto">
    
  <h1 class="my-3 text-center">Contact us</h1>
  <form method="POST" action="/contact" >
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter you name"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Mobile no.</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your Phone number"
      />
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label"
        >Tell me why you want to contact us</label
      >
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock body %}
